<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="Styles.css">

  <title>Login Form</title>
</head>
<body>

<div class="banner">
  <h1>CurrencyHub</h1>
</div>
<div class="reg-container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Login to CurrencyHub</h3>
    </div>
    <div class="panel-body">
      <form role="form">
        <div class="form-group">
          <input type="email" name="email" id="email" class="email" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" class="password" placeholder="Password">
        </div>
        <input type="submit" id="Login" value="Login" class="login">
        <input type="submit" id="Register" value="Register" class="login">


      </form>
    </div>
  </div>
</div>
<script src="Functions.js"></script>
</body>
</html>
